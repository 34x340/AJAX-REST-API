    <div class="container"></div>
      <form class="form-inline search-form js-search-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="searchQuery" class="sr-only">Що шукаєм?</label>
          <input
            type="text"
            class="form-control"
            name="query"
            id="searchQuery"
            placeholder="Що шукаємо?"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Шукати</button>
<ul class="articles js-articles-container"></ul>
  
      <button
        type="button"
        class="btn btn-primary button"
